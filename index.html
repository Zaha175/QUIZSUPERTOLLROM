<style>
/* Stiluri generale */
body {
    font-family: 'Arial', sans-serif;
    background-color: #E1F5FE; /* Albastru deschis */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column; /* Toate elementele într-o coloană */
}

/* Containerul quiz-ului */
#quiz, #results {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 80%;
    max-width: 600px;
    margin: 20px auto;
    animation: fadeIn 0.5s ease-in-out; /* Adăugare animație */
}

/* Butonul de start */
#startQuiz {
    font-size: 24px; /* Dimensiune mai mare a textului */
    padding: 20px 40px; /* Dimensiune mai mare a padding-ului */
    background: #2196F3;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 20px 0;
    transition: background 0.3s ease, transform 0.2s ease;
}

#startQuiz:hover {
    background: #1976D2;
    transform: scale(1.05);
}

/* Textul întrebării */
#questionText {
    font-size: 18px; /* Dimensiune mai mare a textului */
    margin-bottom: 20px;
    color: #0277BD; /* Albastru închis */
    background: #E1F5FE; /* Albastru deschis */
    padding: 15px;
    border-radius: 5px;
    font-weight: bold; /* Text îngroșat */
}

/* Butoanele de răspuns */
.answer-btn {
    display: block;
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    background: #FFF9C4; /* Galben deschis */
    border: 1px solid #FFEB3B; /* Galben închis pentru bordură */
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px; /* Dimensiune mai mare a textului */
    transition: background 0.3s ease, transform 0.2s ease;
    font-weight: bold; /* Text îngroșat */
}

.answer-btn:hover {
    background: #FFF176; /* Galben puțin mai închis */
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.correct {
    background: #a5d6a7 !important; /* Verde puțin mai închis */
    border-color: #388E3C;
}

.incorrect {
    background: #ef9a9a !important; /* Roșu puțin mai închis */
    border-color: #d32f2f;
}

/* Butoanele de navigare */
.nav-buttons {
    margin-top: 20px;
    display: flex;
    justify-content: space-between;
}

.nav-button {
    padding: 12px 24px; /* Dimensiune mai mare a padding-ului */
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px; /* Dimensiune mai mare a textului */
    transition: background 0.3s ease, transform 0.2s ease;
    font-weight: bold; /* Text îngroșat */
}

.nav-button:hover {
    background: #388E3C;
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.nav-button#prevButton {
    background: #9E9E9E;
}

.nav-button#prevButton:hover {
    background: #757575;
}

/* Vizualizarea rezultatelor */
.result-pass {
    color: #4CAF50;
    font-size: 22px; /* Dimensiune mai mică a textului */
    font-weight: bold;
}

.result-fail {
    color: #f44336;
    font-size: 22px; /* Dimensiune mai mică a textului */
    font-weight: bold;
}

/* Detaliile rezultatelor */
#results div {
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background: #f9f9f9;
}

#results p {
    margin: 5px 0;
    font-size: 16px; /* Dimensiune mai mare a textului */
    font-weight: bold; /* Text îngroșat */
}

#results strong {
    color: #333;
}

#results button {
    font-size: 18px; /* Dimensiune mai mare a textului */
    padding: 12px 24px; /* Dimensiune mai mare a padding-ului */
    margin-top: 20px;
}

/* Animație */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Design responsive */
@media (max-width: 768px) {
    #quiz, #results {
        width: 90%;
        padding: 15px;
    }
    #startQuiz {
        font-size: 18px;
        padding: 10px 20px;
    }
    #questionText {
        font-size: 14px;
        padding: 10px;
    }
    .answer-btn {
        font-size: 12px;
        padding: 10px;
    }
    .nav-button {
        font-size: 14px;
        padding: 8px 16px;
    }
}
</style>
</head>

let currentQuestion = 0;
let userAnswers = [];

document.getElementById('startQuiz').onclick = startQuiz;
document.getElementById('nextButton').onclick = nextQuestion;
document.getElementById('prevButton').onclick = prevQuestion;

function startQuiz() {
    document.getElementById('startQuiz').style.display = 'none';
    document.getElementById('quiz').style.display = 'block';
    document.getElementById('results').style.display = 'none';
    currentQuestion = 0;
    userAnswers = new Array(qa_data.length).fill(null);
    showQuestion();
}

function showQuestion() {
    const q = qa_data[currentQuestion];
    document.getElementById('questionText').innerHTML = `Întrebarea ${currentQuestion + 1} din ${qa_data.length}: ${q.Frage}`;
    const answerButtonsDiv = document.getElementById('answerButtons');
    answerButtonsDiv.innerHTML = ''; // Șterge răspunsurile anterioare
    q.Antworten.forEach((answer, i) => {
        const button = document.createElement('button');
        button.classList.add('answer-btn');
        if (userAnswers[currentQuestion] !== null) {
            if (userAnswers[currentQuestion] === i) {
                if (answer.Typ === 'richtig') {
                    button.classList.add('correct');
                } else {
                    button.classList.add('incorrect');
                }
            }
        }
        button.innerHTML = answer.Text; // Folosește innerHTML pentru a reda corect tagurile HTML
        button.addEventListener('click', () => selectAnswer(i));
        answerButtonsDiv.appendChild(button);
    });

    document.getElementById('prevButton').style.display = 
        currentQuestion > 0 ? 'inline-block' : 'none';
    document.getElementById('nextButton').textContent = 
        currentQuestion === qa_data.length - 1 ? 'Afișează rezultatele' : 'Următoarea întrebare';
}

function selectAnswer(index) {
    userAnswers[currentQuestion] = index;
    setTimeout(() => {
        showQuestion();
    }, 500); // Întârziere de 500ms
}

function nextQuestion() {
    if (currentQuestion < qa_data.length - 1) {
        currentQuestion++;
        showQuestion();
    } else {
        showResults();
    }
}

function prevQuestion() {
    if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
    }
}

function showResults() {
    let score = 0;
    for (let i = 0; i < qa_data.length; i++) {
        const userAnswerIndex = userAnswers[i];
        if (userAnswerIndex !== null) {
            const correctAnswer = qa_data[i].Antworten.findIndex(answer => answer.Typ === 'richtig');
            if (userAnswerIndex === correctAnswer) {
                score++;
            }
        }
    }
    const percentage = (score / qa_data.length) * 100;
    const passed = percentage >= 80;
    const resultsHtml = `
        <h2 class="${passed ? 'result-pass' : 'result-fail'}">
            ${passed ? 'Test trecut!' : 'Test nereusit'}
        </h2>
        <p>Ai răspuns corect la ${score} din ${qa_data.length} întrebări (${percentage}%)</p>
        
        <h3>Răspunsurile tale:</h3>
        ${qa_data.map((q, i) => `
            <div style="margin: 10px 0; padding: 10px; border: 1px solid #ddd;">
                <p><strong>Întrebarea ${i + 1}:</strong> ${q.Frage}</p>
                <p>Răspunsul tău: ${userAnswers[i] !== null ? q.Antworten[userAnswers[i]].Text : 'Niciun răspuns'}</p>
                <p>Răspunsul corect: ${q.Antworten.find(answer => answer.Typ === 'richtig').Text}</p>
                <p style="color: ${userAnswers[i] !== null && userAnswers[i] === q.Antworten.findIndex(answer => answer.Typ === 'richtig') ? '#4CAF50' : '#f44336'}">
                    ${userAnswers[i] !== null && userAnswers[i] === q.Antworten.findIndex(answer => answer.Typ === 'richtig') ? 'Corect!' : 'Greșit'}
                </p>
            </div>
        `).join('')}
        
        <button onclick="startQuiz()" class="nav-button">Restartează quiz-ul</button>
    `;

    document.getElementById('quiz').style.display = 'none';
    document.getElementById('results').innerHTML = resultsHtml;
    document.getElementById('results').style.display = 'block';
}
